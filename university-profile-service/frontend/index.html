<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyStart JYU - Profile Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>StudyStart JYU</span>
            </div>
            <div class="nav-buttons">
                <button class="btn btn-primary" onclick="showAddProfileModal()">
                    <i class="fas fa-plus"></i>
                    Add Profile
                </button>
                <button class="btn btn-secondary" onclick="loadProfiles()">
                    <i class="fas fa-refresh"></i>
                    Refresh
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Statistics -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalProfiles">0</div>
                <div class="stat-label">Total Profiles</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalDocuments">0</div>
                <div class="stat-label">Total Documents</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeDepartments">0</div>
                <div class="stat-label">Departments</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="card">
            <div class="card-header">
                <i class="fas fa-filter"></i>
                <h2>Filters & Search</h2>
            </div>
            <div class="filters">
                <div class="filter-group">
                    <label>Department</label>
                    <select id="departmentFilter" onchange="applyFilters()">
                        <option value="">All Departments</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Program</label>
                    <input type="text" id="programFilter" placeholder="Search programs..." onkeyup="applyFilters()">
                </div>
                <div class="filter-group">
                    <label>Page Size</label>
                    <select id="pageSizeFilter" onchange="applyFilters()">
                        <option value="">Show All</option>
                        <option value="5">5 per page</option>
                        <option value="10">10 per page</option>
                        <option value="20">20 per page</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Start Index</label>
                    <input type="number" id="startIndexFilter" placeholder="0" min="0" onkeyup="applyFilters()">
                </div>
            </div>
        </div>

        <!-- Message Area -->
        <div id="messageArea"></div>

        <!-- Loading Indicator -->
        <div id="loading" class="loading" style="display: none;">
            <i class="fas fa-spinner"></i>
            <p>Loading profiles...</p>
        </div>

        <!-- Profiles Grid -->
        <div class="profiles-grid" id="profilesGrid"></div>
    </div>

    <!-- Add/Edit Profile Modal -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Profile</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="profileForm">
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <select id="department">
                        <option value="">Select Department</option>
                        <option value="IT Faculty">IT Faculty</option>
                        <option value="Business">Business</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Arts">Arts</option>
                        <option value="Sciences">Sciences</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="program">Program</label>
                    <input type="text" id="program" placeholder="e.g., TIES4560">
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Save Profile
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Documents Modal -->
    <div id="documentsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Documents for Profile <span id="documentProfileName"></span></h2>
                <span class="close" onclick="closeDocumentsModal()">&times;</span>
            </div>
            <div id="documentsContent">
                <div class="card" style="margin-bottom: 1rem;">
                    <h3>Upload New Document</h3>
                    <form id="uploadDocumentForm">
                        <div class="form-group">
                            <label for="documentType">Document Type *</label>
                            <select id="documentType" required>
                                <option value="">Select Document Type</option>
                                <option value="PASSPORT">Passport</option>
                                <option value="RP_CARD">Residence Permit Card</option>
                                <option value="ACCEPTANCE_LETTER">Acceptance Letter</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="documentFile">File (PDF) *</label>
                            <input type="file" id="documentFile" accept=".pdf,image/jpeg,image/png" required>
                        </div>
                        <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1rem;">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-upload"></i>
                                Upload Document
                            </button>
                        </div>
                    </form>
                    <div id="uploadDocumentError" class="error" style="color: red; display: none; margin-top: 1rem;"></div>
                </div>
                <div class="card">
                    <h3>Existing Documents</h3>
                    <table class="documents-table" style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr style="background: #f8f9fa;">
                                <th style="padding: 0.5rem;">ID</th>
                                <th style="padding: 0.5rem;">Type</th>
                                <th style="padding: 0.5rem;">File Name</th>
                                <th style="padding: 0.5rem;">Status</th>
                                <th style="padding: 0.5rem;">Uploaded</th>
                                <th style="padding: 0.5rem;">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="documentsList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/university-profile-service-1.0.0/api';
        let currentProfileId = null;
        let allProfiles = [];
        let currentProfileName = null;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadProfiles();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('profileForm').addEventListener('submit', handleProfileSubmit);
        }

        async function loadProfiles() {
            showLoading(true);
            clearMessage();
            
            try {
                const response = await fetch(`${API_BASE}/profiles`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                allProfiles = await response.json();
                displayProfiles(allProfiles);
                updateStatistics();
                populateDepartmentFilter();
                showMessage('Profiles loaded successfully!', 'success');
            } catch (error) {
                console.error('Error loading profiles:', error);
                showMessage('Error loading profiles. Please ensure the server is running.', 'error');
                displayProfiles([]);
            } finally {
                showLoading(false);
            }
        }

        function displayProfiles(profiles) {
            const grid = document.getElementById('profilesGrid');
            
            if (profiles.length === 0) {
                grid.innerHTML = `
                    <div class="card" style="grid-column: 1 / -1; text-align: center; padding: 3rem;">
                        <i class="fas fa-users" style="font-size: 3rem; color: #ccc; margin-bottom: 1rem;"></i>
                        <h3 style="color: #666;">No profiles found</h3>
                        <p style="color: #999;">Add your first student profile to get started!</p>
                        <button class="btn btn-primary" onclick="showAddProfileModal()" style="margin-top: 1rem;">
                            <i class="fas fa-plus"></i>
                            Add First Profile
                        </button>
                    </div>
                `;
                return;
            }

            grid.innerHTML = profiles.map(profile => `
                <div class="profile-card">
                    <div class="profile-header">
                        <div class="profile-avatar">
                            ${profile.firstName.charAt(0)}${profile.lastName.charAt(0)}
                        </div>
                        <div class="profile-info">
                            <h3>${profile.firstName} ${profile.lastName}</h3>
                            <p>${profile.email}</p>
                        </div>
                    </div>
                    <div class="profile-details">
                        <div class="detail-row">
                            <span class="detail-label">ID:</span>
                            <span class="detail-value">${profile.id}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Department:</span>
                            <span class="detail-value">${profile.department || 'Not specified'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Program:</span>
                            <span class="detail-value">${profile.program || 'Not specified'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Created:</span>
                            <span class="detail-value">${formatDate(profile.createdDate)}</span>
                        </div>
                    </div>
                    <div class="profile-actions">
                        <button class="btn btn-small btn-docs" 
                        onclick="loadDocuments(${profile.id}, '${profile.firstName} ${profile.lastName}')">
                        <i class="fas fa-file-alt"></i>
                            Documents
                        </button>
                        <button class="btn btn-small btn-edit" onclick="editProfile(${profile.id})">
                            <i class="fas fa-edit"></i>
                            Edit
                        </button>
                        <button class="btn btn-small btn-delete" onclick="deleteProfile(${profile.id})">
                            <i class="fas fa-trash"></i>
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function updateStatistics() {
            const totalProfiles = allProfiles.length;
            const departments = [...new Set(allProfiles.map(p => p.department).filter(d => d))];
            
            document.getElementById('totalProfiles').textContent = totalProfiles;
            document.getElementById('activeDepartments').textContent = departments.length;
            
            // Simulate document count (you can make actual API call if needed)
            document.getElementById('totalDocuments').textContent = totalProfiles * 2;
        }

        function populateDepartmentFilter() {
            const departments = [...new Set(allProfiles.map(p => p.department).filter(d => d))];
            const filter = document.getElementById('departmentFilter');
            
            filter.innerHTML = '<option value="">All Departments</option>';
            departments.forEach(dept => {
                filter.innerHTML += `<option value="${dept}">${dept}</option>`;
            });
        }

        function applyFilters() {
            const deptFilter = document.getElementById('departmentFilter').value;
            const programFilter = document.getElementById('programFilter').value.toLowerCase();
            const pageSize = document.getElementById('pageSizeFilter').value;
            const startIndex = parseInt(document.getElementById('startIndexFilter').value) || 0;

            let filteredProfiles = allProfiles.filter(profile => {
                const matchesDept = !deptFilter || profile.department === deptFilter;
                const matchesProgram = !programFilter || (profile.program && profile.program.toLowerCase().includes(programFilter));
                return matchesDept && matchesProgram;
            });

            if (pageSize) {
                const size = parseInt(pageSize);
                filteredProfiles = filteredProfiles.slice(startIndex, startIndex + size);
            }

            displayProfiles(filteredProfiles);
        }

        function showAddProfileModal() {
            currentProfileId = null;
            document.getElementById('modalTitle').textContent = 'Add New Profile';
            document.getElementById('profileForm').reset();
            document.getElementById('profileModal').style.display = 'flex';
        }

        function editProfile(id) {
            const profile = allProfiles.find(p => p.id === id);
            if (!profile) return;

            currentProfileId = id;
            document.getElementById('modalTitle').textContent = 'Edit Profile';
            document.getElementById('firstName').value = profile.firstName;
            document.getElementById('lastName').value = profile.lastName;
            document.getElementById('email').value = profile.email;
            document.getElementById('department').value = profile.department || '';
            document.getElementById('program').value = profile.program || '';
            document.getElementById('profileModal').style.display = 'flex';
        }

        async function handleProfileSubmit(e) {
            e.preventDefault();
            
            const profileData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                department: document.getElementById('department').value,
                program: document.getElementById('program').value
            };

            try {
                let response;
                if (currentProfileId) {
                    profileData.id = currentProfileId;
                    response = await fetch(`${API_BASE}/profiles/${currentProfileId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(profileData)
                    });
                } else {
                    response = await fetch(`${API_BASE}/profiles`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(profileData)
                    });
                }

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                closeModal();
                loadProfiles();
                showMessage(currentProfileId ? 'Profile updated successfully!' : 'Profile created successfully!', 'success');
            } catch (error) {
                console.error('Error saving profile:', error);
                showMessage('Error saving profile. Please try again.', 'error');
            }
        }

        async function deleteProfile(id) {
            if (!confirm('Are you sure you want to delete this profile?')) return;

            try {
                const response = await fetch(`${API_BASE}/profiles/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                loadProfiles();
                showMessage('Profile deleted successfully!', 'success');
            } catch (error) {
                console.error('Error deleting profile:', error);
                showMessage('Error deleting profile. Please try again.', 'error');
            }
        }

        async function loadDocuments(profileId, profileName) {
            currentProfileId = profileId;
            currentProfileName = profileName;
            document.getElementById('documentProfileName').textContent = profileName;
            document.getElementById('uploadDocumentError').style.display = 'none';
            document.getElementById('uploadDocumentForm').reset();

            try {
                const response = await fetch(`${API_BASE}/profiles/${profileId}/documents`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const documents = await response.json();
                renderDocuments(documents, profileId);
                document.getElementById('documentsModal').style.display = 'flex';
            } catch (error) {
                console.error('Error loading documents:', error);
                showMessage('Error loading documents. Please try again.', 'error');
                renderDocuments([], profileId);
            }
        }

        // Рендеринг у таблицю
        function renderDocuments(documents, profileId) {
            const tbody = document.getElementById('documentsList');
            tbody.innerHTML = '';

            if (documents.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 1rem;">
                            <i class="fas fa-file-alt" style="font-size: 2rem; color: #ccc; margin-bottom: 0.5rem;"></i>
                            <p style="color: #666;">No documents found</p>
                        </td>
                    </tr>`;
                return;
            }

            documents.forEach(doc => {
                tbody.innerHTML += `
                    <tr>
                        <td style="padding: 0.5rem;">${doc.id}</td>
                        <td style="padding: 0.5rem;">${doc.documentType}</td>
                        <td style="padding: 0.5rem;">${doc.fileName}</td>
                        <td style="padding: 0.5rem;">
                            <span class="badge" style="background: ${doc.status === 'VERIFIED' ? '#28a745' : '#ffc107'}; color: white; padding: 0.3rem 0.8rem; border-radius: 15px; font-size: 0.8rem;">
                                ${doc.status}
                            </span>
                        </td>
                        <td style="padding: 0.5rem;">${formatDate(doc.uploadDate)}</td>
                        <td style="padding: 0.5rem;">
                            <button class="btn btn-small btn-edit" onclick="updateDocument(${profileId}, ${doc.id})">
                                <i class="fas fa-edit"></i> Update
                            </button>
                            <button class="btn btn-small btn-delete" onclick="deleteDocument(${profileId}, ${doc.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </td>
                    </tr>`;
            });
        }

        function closeModal() {
            document.getElementById('profileModal').style.display = 'none';
        }

        function closeDocumentsModal() {
            document.getElementById('documentsModal').style.display = 'none';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showMessage(message, type) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        function clearMessage() {
            document.getElementById('messageArea').innerHTML = '';
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            return new Date(dateString).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const profileModal = document.getElementById('profileModal');
            const documentsModal = document.getElementById('documentsModal');
            
            if (event.target === profileModal) {
                closeModal();
            }
            if (event.target === documentsModal) {
                closeDocumentsModal();
            }
        }

        async function addDocument(profileId, documentData) {
            try {
                const response = await fetch(
                    `${API_BASE}/profiles/${profileId}/documents`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(documentData)
                    }
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const newDocument = await response.json();
                showMessage('Document added successfully!', 'success');
                return newDocument;
            } catch (error) {
                console.error('Error adding document:', error);
                showMessage('Error adding document. Please try again.', 'error');
                throw error;
            }
        }

        // Upload Document Handler
        document.getElementById('uploadDocumentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const errorDiv = document.getElementById('uploadDocumentError');
            errorDiv.style.display = 'none';
            
            const documentType = document.getElementById('documentType').value;
            const fileInput = document.getElementById('documentFile');
            const file = fileInput.files[0];
            
            if (!file) {
                errorDiv.textContent = 'Please select a file';
                errorDiv.style.display = 'block';
                return;
            }
            
            try {
                // Upload file as binary
                const uploadResponse = await fetch(
                    `${API_BASE}/profiles/${currentProfileId}/documents/${documentType}/upload`,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': file.type,
                            'Content-Length': file.size.toString()
                        },
                        body: file
                    }
                );
                
                if (!uploadResponse.ok) {
                    const errorText = await uploadResponse.text();
                    throw new Error(`Upload failed: ${errorText}`);
                }
                
                // Success - reload documents
                showMessage('Document uploaded successfully!', 'success');
                document.getElementById('uploadDocumentForm').reset();
                loadDocuments(currentProfileId, currentProfileName);
                
            } catch (error) {
                console.error('Error uploading document:', error);
                errorDiv.textContent = `Error: ${error.message}`;
                errorDiv.style.display = 'block';
            }
        });


        // Update Document
        async function updateDocument(profileId, documentId) {
            try {
                // Get current document
                const getResponse = await fetch(`${API_BASE}/profiles/${profileId}/documents/${documentId}`);
                
                if (!getResponse.ok) {
                    if (getResponse.status === 404) {
                        showMessage('Document not found. It may have been deleted.', 'error');
                        loadDocuments(profileId, currentProfileName);
                        return;
                    }
                    throw new Error(`Failed to fetch document: ${getResponse.status}`);
                }
                
                const document = await getResponse.json();
                console.log('Fetched document:', document);
                
                // Prompt for new document type
                const newDocType = prompt(
                    'Enter new document type:\n1. PASSPORT\n2. RP_CARD\n3. ACCEPTANCE_LETTER\n\nCurrent: ' + document.documentType,
                    document.documentType
                );
                if (!newDocType) return;
                
                const validTypes = ['PASSPORT', 'RP_CARD', 'ACCEPTANCE_LETTER'];
                if (!validTypes.includes(newDocType.toUpperCase())) {
                    alert('Invalid document type. Please use: PASSPORT, RP_CARD, or ACCEPTANCE_LETTER');
                    return;
                }
                
                // Prompt for new status
                const newStatus = prompt(
                    'Enter new status:\n1. UPLOADED\n2. VERIFIED\n3. REJECTED\n\nCurrent: ' + document.status,
                    document.status
                );
                if (!newStatus) return;
                
                const validStatuses = ['UPLOADED', 'VERIFIED', 'REJECTED'];
                if (!validStatuses.includes(newStatus.toUpperCase())) {
                    alert('Invalid status. Please use: UPLOADED, VERIFIED, or REJECTED');
                    return;
                }
                
                // Update document - send only necessary fields
                const updateData = {
                    id: document.id,
                    profileId: document.profileId,
                    documentType: newDocType.toUpperCase(),
                    fileName: document.fileName,
                    status: newStatus.toUpperCase(),
                    uploadDate: document.uploadDate,
                    expiryDate: document.expiryDate
                };
                
                console.log('Sending update:', updateData);
                
                const response = await fetch(
                    `${API_BASE}/profiles/${profileId}/documents/${documentId}`,
                    {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(updateData)
                    }
                );
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Update failed:', errorText);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                showMessage('Document updated successfully!', 'success');
                loadDocuments(profileId, currentProfileName);
            } catch (error) {
                console.error('Error updating document:', error);
                showMessage('Error updating document: ' + error.message, 'error');
            }
        }

        // Delete Document
        async function deleteDocument(profileId, documentId) {
            if (!confirm('Are you sure you want to delete this document?')) return;
            
            try {
                const response = await fetch(
                    `${API_BASE}/profiles/${profileId}/documents/${documentId}`,
                    {
                        method: 'DELETE'
                    }
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                showMessage('Document deleted successfully!', 'success');
                loadDocuments(profileId, currentProfileName);
            } catch (error) {
                console.error('Error deleting document:', error);
                showMessage('Error deleting document. Please try again.', 'error');
            }
        }

    </script>
</body>
</html>
