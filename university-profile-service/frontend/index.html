<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyStart JYU - Profile Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .logo i {
            font-size: 2rem;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .card-header h2 {
            color: #333;
            font-size: 1.3rem;
        }

        .card-header i {
            font-size: 1.5rem;
            color: #667eea;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .profiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .profile-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .profile-info h3 {
            color: #333;
            font-size: 1.1rem;
        }

        .profile-info p {
            color: #666;
            font-size: 0.9rem;
        }

        .profile-details {
            margin: 1rem 0;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #555;
        }

        .detail-value {
            color: #333;
        }

        .profile-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            border-radius: 15px;
        }

        .btn-edit {
            background: #17a2b8;
            color: white;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-docs {
            background: #28a745;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #667eea;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            border: 1px solid #c3e6cb;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            font-weight: 600;
            color: #555;
        }

        .filter-group input, .filter-group select {
            padding: 0.5rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            min-width: 150px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 0.5rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .close {
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>StudyStart JYU</span>
            </div>
            <div class="nav-buttons">
                <button class="btn btn-primary" onclick="showAddProfileModal()">
                    <i class="fas fa-plus"></i>
                    Add Profile
                </button>
                <button class="btn btn-secondary" onclick="loadProfiles()">
                    <i class="fas fa-refresh"></i>
                    Refresh
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Statistics -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalProfiles">0</div>
                <div class="stat-label">Total Profiles</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalDocuments">0</div>
                <div class="stat-label">Total Documents</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeDepartments">0</div>
                <div class="stat-label">Departments</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="card">
            <div class="card-header">
                <i class="fas fa-filter"></i>
                <h2>Filters & Search</h2>
            </div>
            <div class="filters">
                <div class="filter-group">
                    <label>Department</label>
                    <select id="departmentFilter" onchange="applyFilters()">
                        <option value="">All Departments</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Program</label>
                    <input type="text" id="programFilter" placeholder="Search programs..." onkeyup="applyFilters()">
                </div>
                <div class="filter-group">
                    <label>Page Size</label>
                    <select id="pageSizeFilter" onchange="applyFilters()">
                        <option value="">Show All</option>
                        <option value="5">5 per page</option>
                        <option value="10">10 per page</option>
                        <option value="20">20 per page</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Start Index</label>
                    <input type="number" id="startIndexFilter" placeholder="0" min="0" onkeyup="applyFilters()">
                </div>
            </div>
        </div>

        <!-- Message Area -->
        <div id="messageArea"></div>

        <!-- Loading Indicator -->
        <div id="loading" class="loading" style="display: none;">
            <i class="fas fa-spinner"></i>
            <p>Loading profiles...</p>
        </div>

        <!-- Profiles Grid -->
        <div class="profiles-grid" id="profilesGrid"></div>
    </div>

    <!-- Add/Edit Profile Modal -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Profile</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="profileForm">
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <select id="department">
                        <option value="">Select Department</option>
                        <option value="IT Faculty">IT Faculty</option>
                        <option value="Business">Business</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Arts">Arts</option>
                        <option value="Sciences">Sciences</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="program">Program</label>
                    <input type="text" id="program" placeholder="e.g., TIES4560">
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Save Profile
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Documents Modal -->
    <div id="documentsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Documents</h2>
                <span class="close" onclick="closeDocumentsModal()">&times;</span>
            </div>
            <div id="documentsContent"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/university-profile-service/api';
        let currentProfileId = null;
        let allProfiles = [];

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadProfiles();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('profileForm').addEventListener('submit', handleProfileSubmit);
        }

        async function loadProfiles() {
            showLoading(true);
            clearMessage();
            
            try {
                const response = await fetch(`${API_BASE}/profiles`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                allProfiles = await response.json();
                displayProfiles(allProfiles);
                updateStatistics();
                populateDepartmentFilter();
                showMessage('Profiles loaded successfully!', 'success');
            } catch (error) {
                console.error('Error loading profiles:', error);
                showMessage('Error loading profiles. Please ensure the server is running.', 'error');
                displayProfiles([]);
            } finally {
                showLoading(false);
            }
        }

        function displayProfiles(profiles) {
            const grid = document.getElementById('profilesGrid');
            
            if (profiles.length === 0) {
                grid.innerHTML = `
                    <div class="card" style="grid-column: 1 / -1; text-align: center; padding: 3rem;">
                        <i class="fas fa-users" style="font-size: 3rem; color: #ccc; margin-bottom: 1rem;"></i>
                        <h3 style="color: #666;">No profiles found</h3>
                        <p style="color: #999;">Add your first student profile to get started!</p>
                        <button class="btn btn-primary" onclick="showAddProfileModal()" style="margin-top: 1rem;">
                            <i class="fas fa-plus"></i>
                            Add First Profile
                        </button>
                    </div>
                `;
                return;
            }

            grid.innerHTML = profiles.map(profile => `
                <div class="profile-card">
                    <div class="profile-header">
                        <div class="profile-avatar">
                            ${profile.firstName.charAt(0)}${profile.lastName.charAt(0)}
                        </div>
                        <div class="profile-info">
                            <h3>${profile.firstName} ${profile.lastName}</h3>
                            <p>${profile.email}</p>
                        </div>
                    </div>
                    <div class="profile-details">
                        <div class="detail-row">
                            <span class="detail-label">ID:</span>
                            <span class="detail-value">${profile.id}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Department:</span>
                            <span class="detail-value">${profile.department || 'Not specified'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Program:</span>
                            <span class="detail-value">${profile.program || 'Not specified'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Created:</span>
                            <span class="detail-value">${formatDate(profile.createdDate)}</span>
                        </div>
                    </div>
                    <div class="profile-actions">
                        <button class="btn btn-small btn-docs" onclick="loadDocuments(${profile.id})">
                            <i class="fas fa-file-alt"></i>
                            Documents
                        </button>
                        <button class="btn btn-small btn-edit" onclick="editProfile(${profile.id})">
                            <i class="fas fa-edit"></i>
                            Edit
                        </button>
                        <button class="btn btn-small btn-delete" onclick="deleteProfile(${profile.id})">
                            <i class="fas fa-trash"></i>
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function updateStatistics() {
            const totalProfiles = allProfiles.length;
            const departments = [...new Set(allProfiles.map(p => p.department).filter(d => d))];
            
            document.getElementById('totalProfiles').textContent = totalProfiles;
            document.getElementById('activeDepartments').textContent = departments.length;
            
            // Simulate document count (you can make actual API call if needed)
            document.getElementById('totalDocuments').textContent = totalProfiles * 2;
        }

        function populateDepartmentFilter() {
            const departments = [...new Set(allProfiles.map(p => p.department).filter(d => d))];
            const filter = document.getElementById('departmentFilter');
            
            filter.innerHTML = '<option value="">All Departments</option>';
            departments.forEach(dept => {
                filter.innerHTML += `<option value="${dept}">${dept}</option>`;
            });
        }

        function applyFilters() {
            const deptFilter = document.getElementById('departmentFilter').value;
            const programFilter = document.getElementById('programFilter').value.toLowerCase();
            const pageSize = document.getElementById('pageSizeFilter').value;
            const startIndex = parseInt(document.getElementById('startIndexFilter').value) || 0;

            let filteredProfiles = allProfiles.filter(profile => {
                const matchesDept = !deptFilter || profile.department === deptFilter;
                const matchesProgram = !programFilter || (profile.program && profile.program.toLowerCase().includes(programFilter));
                return matchesDept && matchesProgram;
            });

            if (pageSize) {
                const size = parseInt(pageSize);
                filteredProfiles = filteredProfiles.slice(startIndex, startIndex + size);
            }

            displayProfiles(filteredProfiles);
        }

        function showAddProfileModal() {
            currentProfileId = null;
            document.getElementById('modalTitle').textContent = 'Add New Profile';
            document.getElementById('profileForm').reset();
            document.getElementById('profileModal').style.display = 'flex';
        }

        function editProfile(id) {
            const profile = allProfiles.find(p => p.id === id);
            if (!profile) return;

            currentProfileId = id;
            document.getElementById('modalTitle').textContent = 'Edit Profile';
            document.getElementById('firstName').value = profile.firstName;
            document.getElementById('lastName').value = profile.lastName;
            document.getElementById('email').value = profile.email;
            document.getElementById('department').value = profile.department || '';
            document.getElementById('program').value = profile.program || '';
            document.getElementById('profileModal').style.display = 'flex';
        }

        async function handleProfileSubmit(e) {
            e.preventDefault();
            
            const profileData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                department: document.getElementById('department').value,
                program: document.getElementById('program').value
            };

            try {
                let response;
                if (currentProfileId) {
                    profileData.id = currentProfileId;
                    response = await fetch(`${API_BASE}/profiles/${currentProfileId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(profileData)
                    });
                } else {
                    response = await fetch(`${API_BASE}/profiles`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(profileData)
                    });
                }

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                closeModal();
                loadProfiles();
                showMessage(currentProfileId ? 'Profile updated successfully!' : 'Profile created successfully!', 'success');
            } catch (error) {
                console.error('Error saving profile:', error);
                showMessage('Error saving profile. Please try again.', 'error');
            }
        }

        async function deleteProfile(id) {
            if (!confirm('Are you sure you want to delete this profile?')) return;

            try {
                const response = await fetch(`${API_BASE}/profiles/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                loadProfiles();
                showMessage('Profile deleted successfully!', 'success');
            } catch (error) {
                console.error('Error deleting profile:', error);
                showMessage('Error deleting profile. Please try again.', 'error');
            }
        }

        async function loadDocuments(profileId) {
            try {
                const response = await fetch(`${API_BASE}/profiles/${profileId}/documents`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const documents = await response.json();
                displayDocuments(documents, profileId);
                document.getElementById('documentsModal').style.display = 'flex';
            } catch (error) {
                console.error('Error loading documents:', error);
                showMessage('Error loading documents. Please try again.', 'error');
            }
        }

        function displayDocuments(documents, profileId) {
            const content = document.getElementById('documentsContent');
            
            if (documents.length === 0) {
                content.innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <i class="fas fa-file-alt" style="font-size: 3rem; color: #ccc; margin-bottom: 1rem;"></i>
                        <h3 style="color: #666;">No documents found</h3>
                        <p style="color: #999;">This profile has no documents yet.</p>
                    </div>
                `;
                return;
            }

            content.innerHTML = `
                <div style="margin-bottom: 1rem;">
                    <strong>Documents for Profile ID: ${profileId}</strong>
                </div>
                ${documents.map(doc => `
                    <div class="card" style="margin-bottom: 1rem; padding: 1rem;">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <h4>${doc.documentType}</h4>
                                <p style="color: #666; margin: 0.5rem 0;">File: ${doc.fileName}</p>
                                <span class="badge" style="background: ${doc.status === 'VERIFIED' ? '#28a745' : '#ffc107'}; color: white; padding: 0.3rem 0.8rem; border-radius: 15px; font-size: 0.8rem;">
                                    ${doc.status}
                                </span>
                            </div>
                            <div style="text-align: right; color: #666; font-size: 0.9rem;">
                                <div>ID: ${doc.id}</div>
                                <div>Uploaded: ${formatDate(doc.uploadDate)}</div>
                            </div>
                        </div>
                    </div>
                `).join('')}
            `;
        }

        function closeModal() {
            document.getElementById('profileModal').style.display = 'none';
        }

        function closeDocumentsModal() {
            document.getElementById('documentsModal').style.display = 'none';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showMessage(message, type) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        function clearMessage() {
            document.getElementById('messageArea').innerHTML = '';
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            return new Date(dateString).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const profileModal = document.getElementById('profileModal');
            const documentsModal = document.getElementById('documentsModal');
            
            if (event.target === profileModal) {
                closeModal();
            }
            if (event.target === documentsModal) {
                closeDocumentsModal();
            }
        }
